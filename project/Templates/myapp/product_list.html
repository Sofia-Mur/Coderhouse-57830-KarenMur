{% extends 'myapp/base.html' %}

{% block header %}
Products: Registers
{% endblock header %}

{% block main %}
<button>
    <a href="{% url 'myapp:product_create' %}">Create</a>
</button>

    {% for object in object_list %}
        <p>{{ object.name | upper }} ${{ object.price}}</p>
    {% empty %}
    <p>There are no records.</p>
    {% endfor %}
{% endblock main %}
