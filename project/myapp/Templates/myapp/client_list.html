{% extends 'myapp/base.html' %}

{% block header %}
Clients: Logs
{% endblock header %}

{% block main %}
    <button>
        <a href="{% url 'client_create' %}">Create</a>
    </button>
    {% for object in object_list %}
        <p>{{ object.name | upper }}, {{ object.email }} ({{ object.phone }})</p>
    {% empty %}
       <p>There are no results.</p>
    {% endfor %}
{% endblock main %}
